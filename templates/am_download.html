<html>
   <head>
      <title>Get Ammonia Nitrate Testing Data</title>
   </head>

<body>
   <h1>Get Ammonia Nitrate Testing Data</h1>

   {% if errors %}
      <ul>
         {% for error in errors %}
         <li>{{ error }}</li>
         {% endfor %}
      </ul>
   {% endif %}

   <form action="/app/download/am_process" method="get">
      <p><b>Select Date Range</b></p>
      <p>Start Date: <input type="date" name="date1"></p>
      <p>End Date: <input type="date" name="date2"></p>
      <input type="checkbox" name="alldates">Get All Entries</input>
      <p></p>
      <p><b>Spreadsheet</b></p>
      <input type="submit" value="Export to Spreadsheet" name="export"></input>
      <p></p>
      <p><b>Get Plot</b></p>
      <select name="system">
         <option value=1>System 1</option>
         <option value=2>System 2</option>
      </select>
       <select name="where">
             <option value="tank1">Tank 1</option>
             <option value="tank2">Tank 2</option>
             <option value="tank3">Tank 3</option>
             <option value="tank4">Tank 4</option>
             <option value="sed">Sediment Tank</option>
             <option value="beg">Beginning Bed</option>
             <option value="end">Ending Bed</option>
          </select>
      <select name="thetype">
         <option value="nitrate">Nitrate</option>
         <option value="ammonia">Ammonia</option>
      </select>
   
      <input type="submit" value="Submit"/>
   </form>
</body>
</html>
