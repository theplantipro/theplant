<html>
   <head>
      <title>Get Micro Nutrient Testing Data</title>
   </head>

<body>
   <h1>Get Micro Nutrient Testing Data</h1>

   {% if errors %}
      <ul>
         {% for error in errors %}
         <li>{{ error }}</li>
         {% endfor %}
      </ul>
   {% endif %}

   <form action="/app/download/mn_process" method="get">
      <p><b>Select Date Range</b></p>
      <p>Start Date: <input type="date" name="date1"></p>
      <p>End Date: <input type="date" name="date2"></p>
      <input type="checkbox" name="alldates">Get All Entries</input>
      <p></p>
      <p><b>Spreadsheet</b></p>
      <input type="submit" value="Export to Spreadsheet" name="export"></input>
      <p></p>
      <p><b>Get Plot</b></p>
      <select name="system">
         <option value=1>System 1</option>
         <option value=2>System 2</option>
      </select>
      <select name="thetype">
         <option value="nitrate">Nitrate</option>
         <option value="phosphorus">Phosphorus</option>
         <option value="potassium">Potassium</option>
         <option value="ammonia">Ammonia</option>
         <option value="sulfate">Sulfate</option>
         <option value="calcium">Calcium</option>
         <option value="magnesium">Magnesium</option>
      </select>
      <input type="submit" value="Get Plot"/>
   </form>
   
</body>
</html>
