<html>
   <head>
      <title>Data input</title>
   </head>

<body>
   <h1>Data input</h1>

   {% if errors %}
      <ul>
         {% for error in errors %}
         <li>{{ error }}</li>
         {% endfor %}
      </ul>
   {% endif %}

   <form action="" method="post">{% csrf_token %}
      <p>Date: <input type="date" name="date"/></p>
      <p>Author: <input type="text" name="author"/></p>
      <p>System #:<input type="number" name="system"/></p>
      <table style="border:1px solid gray">
         <tr>
            <td></td><td>Nitrate Measured ppm</td><td>Nitrate Actual ppm</td><td>Ammonia Measured ppm</td><td>Ammonia Actual ppm</td>

         </tr>
         <tr><p></p>
         </tr>
         <tr>
            <th>Tank 1 </th>
            <td><input type="number" step="any" name="n"/></td>
            <td><input type="number" step="any" name="n"/></td>
            <td><input type="number" step="any" name="a"/></td>
            <td><input type="number" step="any" name="a"/></td>
         </tr>
         <tr>
            <th>Tank 2</th>
            <td><input type="number" step="any" name="n"/></td>
            <td><input type="number" step="any" name="n"/></td>
            <td><input type="number" step="any" name="a"/></td>
            <td><input type="number" step="any" name="a"/></td>
         </tr>
         <tr>
            <th>Tank 3</th>
            <td><input type="number" step="any" name="n"/></td>
            <td><input type="number" step="any" name="n"/></td>
            <td><input type="number" step="any" name="a"/></td>
            <td><input type="number" step="any" name="a"/></td>
         </tr>
         <tr>
            <th>Tank 4</th>
            <td><input type="number" step="any" name="n"/></td>
            <td><input type="number" step="any" name="n"/></td>
            <td><input type="number" step="any" name="a"/></td>
            <td><input type="number" step="any" name="a"/></td>
         </tr>
         <tr>
            <th>Sediment Tank</th>
            <td><input type="number" step="any" name="n"/></td>
            <td><input type="number" step="any" name="n"/></td>
            <td><input type="number" step="any" name="a"/></td>
            <td><input type="number" step="any" name="a"/></td>
         </tr>
         <tr>
            <th>Beginning Bed</th>
            <td><input type="number" step="any" name="n"/></td>
            <td><input type="number" step="any" name="n"/></td>
            <td><input type="number" step="any" name="a"/></td>
            <td><input type="number" step="any" name="a"/></td>
         </tr>
         <tr>
            <th>End Bed</th>
            <td><input type="number" step="any" name="n"/></td>
            <td><input type="number" step="any" name="n"/></td>
            <td><input type="number" step="any" name="a"/></td>
            <td><input type="number" step="any" name="a"/></td>
         </tr>
         <tr>
            <th>Comment</th>
            <td><input type="text" name="note"/></td>
         </tr>
      </table>
      <input type="submit" value="Submit">
   </form>
</body>
</html>
